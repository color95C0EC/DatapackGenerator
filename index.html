<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DatapackGenerator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
    <link rel="stylesheet" href="./style.css" type="text/css">
</head>

<body data-bs-theme="dark">
    <div id="input-area">
        <div class="form-group">
            <label for="datapack-name-input">データパック名</label>
            <input class="form-control" id="datapack-name-input"></input>
        </div>
        <div class="form-group">
            <label for="namespace-input">名前空間</label>
            <input class="form-control" id="namespace-input"></input>
        </div>
        <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="namespace-complement-input">
            <label class="form-check-label" for="namespace-complement-input">データパック名から補完</label>
        </div>
        <div class="form-group">
            <label for="mc-version-input">Minecraftのバージョン</label>
            <select class="form-control" id="mc-version-input"></select>
        </div>
        <div class="form-group">
            <label for="description-input">説明</label>
            <textarea class="form-control" id="description-input" rows="3"></textarea>
        </div>
        <button type="button" class="btn btn-primary" id="generate-btn">生成（ダウンロード）</button>
    </div>

    <script src="./script.js"></script>
</body>

</html>
